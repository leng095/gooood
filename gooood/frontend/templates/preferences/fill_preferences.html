<!DOCTYPE html>
<html lang="zh-Hant">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>實習公司志願序填寫</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      font-family: "Noto Sans TC", sans-serif;
      background-color: #ffffff;
      margin: 0;
      padding: 20px;
    }

    .container {
      max-width: 800px;
      margin: auto;
    }

    form {
      background: #ffffff;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.08);
      margin-top: 50px;
    }

    h2 {
      font-weight: bold;
      color: #0d6efd;
      text-align: center;
      margin-bottom: 2rem;
    }

    h5 {
      margin-top: 1.5rem;
      color: #343a40;
      font-weight: 600;
      border-bottom: 2px solid #dee2e6;
      padding-bottom: 6px;
    }

    label {
      font-weight: 600;
      margin-bottom: 6px;
      display: block;
      color: #495057;
    }

    select {
      width: 100%;
      padding: 10px 12px;
      border-radius: 6px;
      border: 1px solid #ced4da;
      margin-top: 5px;
      background-color: #fff;
      font-size: 1rem;
    }

    .company-row {
      display: grid;
      grid-template-columns: 1fr 1fr auto;
      gap: 12px;
      align-items: center;
      margin-top: 8px;
    }

    .btn-view {
      background-color: #e9ecef;
      border: 1px solid #adb5bd;
      color: #495057;
      padding: 8px 14px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 0.95rem;
      transition: background-color 0.2s ease;
    }

    .btn-view:hover {
      background-color: #dee2e6;
    }

    button[type="submit"] {
      margin-top: 40px;
      width: 100%;
      padding: 12px;
      font-size: 1.1rem;
      background-color: #0d6efd;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    button[type="submit"]:hover {
      background-color: #0b5ed7;
    }

    .modal-content {
      border-radius: 12px;
      padding: 1.5rem;
      background-color: #fff;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
    }

    .modal-title {
      font-weight: bold;
      color: #0d6efd;
    }

    .info-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px 20px;
      margin-bottom: 1rem;
    }

    .info-grid div strong {
      display: block;
      color: #495057;
      font-size: 0.9rem;
      margin-bottom: 4px;
    }

    .info-grid div span {
      display: block;
      font-size: 1rem;
      color: #212529;
    }

    .info-grid .full {
      grid-column: 1 / -1;
    }

    @media (max-width: 768px) {
      .company-row {
        grid-template-columns: 1fr;
      }

      .info-grid {
        grid-template-columns: 1fr;
      }

      .btn-view {
        width: 100%;
        text-align: center;
      }

      button[type="submit"] {
        font-size: 1rem;
      }
    }

    .company-preview .section {
      background: #f9fbfd;
      border: 1px solid #dee2e6;
      border-radius: 8px;
      padding: 18px 20px;
      margin-bottom: 20px;
    }

    .company-preview .section h5 {
      color: #0056b3;
      font-weight: 600;
      margin-bottom: 15px;
    }
  </style>
</head>

<body>
  <div class="container">
    <form id="preferencesForm" method="POST" action="/fill_preferences">
      <h2 class="text-center text-primary mb-4">請填寫實習公司志願序</h2>

      {% for i in range(1, 6) %}
      <div class="mb-4">
        <label>第 {{ i }} 志願</label>
        <div class="company-row">
          <select name="company_{{ i }}" class="form-select company-select" required>
            <option value="">-- 請選擇公司 --</option>
            {% for company in companies %}
            <option value="{{ company['id'] }}">{{ company['company_name'] }}</option>
            {% endfor %}
          </select>

          <select name="job_{{ i }}" class="form-select job-select" required>
            <option value="">-- 請先選擇公司 --</option>
          </select>

          <button type="button" class="btn-view" onclick="viewDetail(this)">查看</button>
        </div>
      </div>
      {% endfor %}

      <button type="submit">送出志願</button>
    </form>
  </div>

  <!-- 詳細資料 Modal -->
  <div class="modal fade" id="companyModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-scrollable">
      <div class="modal-content">
        <div class="modal-header border-0">
          <h5 class="modal-title">公司詳細資料</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body" id="modalBody">載入中...</div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    let allCompanies = {};
    const companyJobCount = {};

    document.addEventListener("DOMContentLoaded", async () => {
      // 預抓公司詳細資料
      const companyOptions = document.querySelectorAll(".company-select option[value]");
      for (let opt of companyOptions) {
        if (opt.value) {
          try {
            const res = await fetch(`/api/get_company_detail?company_id=${opt.value}`);
            const data = await res.json();
            if (data.success && data.company) {
              allCompanies[opt.value] = data.company;
              companyJobCount[opt.value] = data.company.internship_jobs.length;
            }
          } catch (err) {
            console.error("載入公司資料失敗", err);
          }
        }
      }

      // 綁定公司變更事件
      document.querySelectorAll(".company-select").forEach(select => {
        select.addEventListener("change", (e) => handleCompanyChange(e.target));
      });
    });

    async function handleCompanyChange(select) {
      const companyId = select.value;
      const row = select.closest('.company-row');
      const jobSelect = row.querySelector('.job-select');

      jobSelect.innerHTML = '<option value="">載入中...</option>';

      if (!companyId || !allCompanies[companyId]) {
        jobSelect.innerHTML = '<option value="">-- 請先選擇公司 --</option>';
        return;
      }

      const company = allCompanies[companyId];
      const selectedJobIds = Array.from(document.querySelectorAll('.job-select')).map(s => s.value).filter(v => v);

      // 不過濾重複職缺 → 允許重複選同一個職缺
      const availableJobs = company.internship_jobs;

      if (availableJobs.length === 0) {
        jobSelect.innerHTML = '<option value="">此公司職缺已被選完</option>';
        return;
      }

      if (availableJobs.length === 1) {
        const job = availableJobs[0];
        jobSelect.innerHTML = `<option value="${job.id}" selected>${job.title || job.internship_unit || '未命名職位'}</option>`;
      } else {
        jobSelect.innerHTML = '<option value="">-- 請選擇職位 --</option>';
        availableJobs.forEach(job => {
          const opt = document.createElement('option');
          opt.value = job.id;
          opt.textContent = job.title || job.internship_unit || '未命名職位';
          jobSelect.appendChild(opt);
        });
      }

      updateCompanyOptions();
    }

    function updateCompanyOptions() {
      const selectedCompanies = Array.from(document.querySelectorAll('.company-select')).map(sel => sel.value).filter(v => v);

      document.querySelectorAll('.company-select').forEach(select => {
        const current = select.value;

        Array.from(select.options).forEach(opt => {
          if (!opt.value) return;

          const isSingleJob = companyJobCount[opt.value] === 1;

          // 隱藏公司選項（不只是 disabled）
          if (isSingleJob && selectedCompanies.includes(opt.value) && opt.value !== current) {
            opt.hidden = true;
          } else {
            opt.hidden = false;
          }
        });
      });
    }

    async function viewDetail(btn) {
      const companySelect = btn.closest('.company-row').querySelector('.company-select');
      const companyId = companySelect.value;
      const modal = new bootstrap.Modal(document.getElementById('companyModal'));
      const modalBody = document.getElementById('modalBody');

      if (!companyId || !allCompanies[companyId]) {
        modalBody.innerHTML = "<p class='text-danger'>資料載入失敗。</p>";
        modal.show();
        return;
      }

      const company = allCompanies[companyId];
      modalBody.innerHTML = `
        <div class="company-preview">
          <div class="section">
            <h5>公司基本資料</h5>
            <div class="info-grid">
              <div><strong>公司名稱</strong><span>${company.company_name || "-"}</span></div>
              <div><strong>公司地址</strong><span>${company.company_address || "-"}</span></div>
              <div class="full"><strong>公司簡介</strong><span>${company.company_intro || "-"}</span></div>
            </div>
          </div>
          <div class="section">
            <h5>聯絡資訊</h5>
            <div class="info-grid">
              <div><strong>聯絡人姓名</strong><span>${company.contact_name || "-"}</span></div>
              <div><strong>職稱</strong><span>${company.contact_title || "-"}</span></div>
              <div><strong>聯絡電話</strong><span>${company.contact_phone || "-"}</span></div>
              <div><strong>電子郵件</strong><span>${company.contact_email || "-"}</span></div>
            </div>
          </div>
          <div class="section">
            <h5>實習職缺資訊</h5>
            ${company.internship_jobs.map(job => `
              <div class="info-grid">
                <div><strong>實習職位</strong><span>${job.title || job.internship_unit || '-'}</span></div>
                <div><strong>所屬部門</strong><span>${job.department || '-'}</span></div>
                <div><strong>期間</strong><span>${job.period || job.internship_period || '-'}</span></div>
                <div><strong>時段</strong><span>${job.work_time || job.internship_time || '-'}</span></div>
                <div><strong>名額</strong><span>${job.slots || job.internship_quota || '-'}</span></div>
                <div class="full"><strong>實習內容</strong><span>${job.description || job.internship_content || '-'}</span></div>
                <div class="full"><strong>備註</strong><span>${job.remark || '-'}</span></div>
              </div>
            `).join('')}
          </div>
        </div>
      `;
      modal.show();
    }
  </script>
</body>

</html>
