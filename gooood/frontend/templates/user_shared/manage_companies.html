<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>實習廠商管理</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    :root {
      --bg: #f3f6fb;
      --card: #fff;
      --muted: #667085;
      --accent: #2563eb;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: "Noto Sans TC", system-ui;
      background: var(--bg);
      color: #1e293b;
      line-height: 1.6;
      padding: 32px;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 24px;
    }

    h1 {
      font-size: 26px;
      font-weight: 700;
      color: #1e3a8a;
    }

    .header-actions {
      display: flex;
      gap: 10px;
    }

    button {
      background: var(--accent);
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 10px 18px;
      font-size: 14px;
      cursor: pointer;
      transition: 0.25s;
    }

    button:hover {
      background: #1d4ed8;
      transform: translateY(-1px);
    }

    .card {
      background: var(--card);
      border-radius: 14px;
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.06);
      padding: 20px;
      margin-bottom: 30px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 15px;
    }

    thead th {
      text-align: left;
      padding: 12px;
      font-weight: 600;
      color: var(--muted);
      border-bottom: 2px solid #e2e8f0;
      background: #f8fafc;
    }

    tbody td {
      padding: 12px;
      border-bottom: 1px solid #f1f5f9;
    }

    tr:hover td {
      background: #f9fbff;
    }

    .empty {
      padding: 40px;
      text-align: center;
      color: var(--muted);
    }

    .chart-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }

    .chart-card {
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.05);
      padding: 24px;
      text-align: center;
    }

    .chart-card h3 {
      margin-bottom: 10px;
      color: #1e3a8a;
    }

    .modal-backdrop {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.45);
      display: none;
      align-items: center;
      justify-content: center;
    }

    .modal {
      width: 100%;
      max-width: 480px;
      background: #fff;
      border-radius: 12px;
      padding: 24px;
      box-shadow: 0 6px 24px rgba(0, 0, 0, 0.2);
    }

    .modal form label {
      display: block;
      margin-bottom: 12px;
    }

    .modal form input {
      width: 100%;
      padding: 8px;
      margin-top: 4px;
      border: 1px solid #cbd5e1;
      border-radius: 6px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>實習廠商管理</h1>
      <div class="header-actions">
        <button id="btnAdd">＋ 新增公司</button>
        <button id="btnEdit">✎ 修改</button>
        <button id="btnDelete">🗑 刪除</button>
      </div>
    </header>

    <div class="card">
      <h2 style="margin-bottom:10px;color:#1e3a8a;">新增公司</h2>
      <table>
        <thead>
          <tr>
            <th>公司名稱</th>
            <th>職位</th>
            <th>需求人數</th>
            <th>地點</th>
            <th>修改 / 刪除</th>
          </tr>
        </thead>
        <tbody id="dataBody"></tbody>
      </table>
      <div id="emptyHint" class="empty">目前沒有資料</div>
    </div>

    <div class="card">
      <h2 style="margin-bottom:10px;color:#1e3a8a;">公司清單（詳細資料）</h2>
      <table>
        <thead>
          <tr>
            <th>公司名稱</th>
            <th>職位</th>
            <th>需求人數</th>
            <th>地點</th>
            <th>修改 / 刪除</th>
          </tr>
        </thead>
        <tbody id="companyList"></tbody>
      </table>
      <div id="emptyCompany" class="empty">目前沒有公司資料</div>
    </div>

    <!-- 圖表區 -->
    <div class="card">
      <h2 style="margin-bottom:10px;color:#1e3a8a;">各班志願序填寫進度圖表</h2>
      <div class="chart-grid">
        <div class="chart-card">
          <h3>志願序完成率</h3>
          <canvas id="chart1"></canvas>
        </div>
        <div class="chart-card">
          <h3>廠商志願序比例</h3>
          <canvas id="chart2"></canvas>
        </div>
        <div class="chart-card">
          <h3>履歷繳交百分比狀況</h3>
          <canvas id="chart3"></canvas>
        </div>
      </div>
    </div>
  </div>

  <div class="modal-backdrop" id="modalBackdrop">
    <div class="modal">
      <h2>新增實習職位</h2>
      <form id="dataForm">
        <label>公司名稱
          <input id="companyName" required>
        </label>
        <label>職位
          <input id="position" required>
        </label>
        <label>需求人數
          <input id="count" type="number" min="1" required>
        </label>
        <label>地點
          <input id="location" required>
        </label>
        <div style="display:flex;gap:8px;justify-content:flex-end;margin-top:16px;">
          <button type="button" id="btnCancel">取消</button>
          <button type="submit">儲存</button>
        </div>
      </form>
    </div>
  </div>

  <script>
    const modal = document.getElementById('modalBackdrop');
    const tableBody = document.getElementById('dataBody');
    const companyList = document.getElementById('companyList');
    const emptyHint = document.getElementById('emptyHint');
    const emptyCompany = document.getElementById('emptyCompany');
    let records = [];

    document.getElementById('btnAdd').addEventListener('click', () => {
      modal.style.display = 'flex';
    });

    document.getElementById('btnCancel').addEventListener('click', () => {
      modal.style.display = 'none';
    });

    document.getElementById('dataForm').addEventListener('submit', saveData);

    function saveData(e) {
      e.preventDefault();
      const company = document.getElementById('companyName').value.trim();
      const position = document.getElementById('position').value.trim();
      const count = parseInt(document.getElementById('count').value || '0');
      const location = document.getElementById('location').value.trim();

      if (!company || !position || !location) {
        return alert('請填寫完整資料');
      }

      records.unshift({ id: Date.now(), company, position, count, location });
      modal.style.display = 'none';
      renderTables();
      e.target.reset();
      updateCharts();
    }

    function renderTables() {
      renderTable(tableBody, emptyHint);
      renderTable(companyList, emptyCompany);
    }

    function renderTable(target, emptyBlock) {
      target.innerHTML = '';
      if (records.length === 0) {
        emptyBlock.style.display = 'block';
        return;
      }
      emptyBlock.style.display = 'none';
      records.forEach(item => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${escapeHtml(item.company)}</td>
          <td>${escapeHtml(item.position)}</td>
          <td>${item.count}</td>
          <td>${escapeHtml(item.location)}</td>
          <td>
            <button class='edit-btn'>✎</button>
            <button class='delete-btn'>🗑</button>
          </td>
        `;
        target.appendChild(tr);
      });
    }

    function escapeHtml(str) {
      return String(str)
        .replace(/&/g, '&amp;')
        .replace(/</g, '&lt;')
        .replace(/>/g, '&gt;');
    }

    // ======== 圖表設定 ========
    const chart1 = new Chart(document.getElementById('chart1'), {
      type: 'pie',
      data: {
        labels: ['資管四忠', '資管四孝'],
        datasets: [{
          data: [70, 30],
          backgroundColor: ['#3b82f6', '#facc15']
        }]
      },
      options: { responsive: true }
    });

    const chart2 = new Chart(document.getElementById('chart2'), {
      type: 'doughnut',
      data: {
        labels: ['公司A', '公司B', '公司C', '公司D'],
        datasets: [{
          data: [25, 35, 20, 20],
          backgroundColor: ['#10b981', '#3b82f6', '#ec4899', '#fbbf24']
        }]
      },
      options: { responsive: true }
    });

    const chart3 = new Chart(document.getElementById('chart3'), {
      type: 'bar',
      data: {
        labels: ['資管四忠', '資管四孝'],
        datasets: [
          {
            label: '已繳交(%)',
            data: [90, 85],
            backgroundColor: '#3b82f6'
          },
          {
            label: '缺交(%)',
            data: [10, 15],
            backgroundColor: '#ef4444'
          }
        ]
      },
      options: {
        responsive: true,
        scales: {
          y: { beginAtZero: true, max: 100, ticks: { stepSize: 20 } }
        }
      }
    });

    function updateCharts() {
      chart1.data.datasets[0].data = chart1.data.labels.map(() => Math.floor(Math.random() * 100));
      chart2.data.datasets[0].data = chart2.data.labels.map(() => Math.floor(Math.random() * 50) + 10);
      chart3.data.datasets.forEach(d => d.data = chart3.data.labels.map(() => Math.floor(Math.random() * 100)));
      chart1.update(); chart2.update(); chart3.update();
    }
  </script>
</body>
</html>
