<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>智慧實習平台 | 選擇登入身分</title>
  <style>
    body {
      font-family: "Segoe UI", "微軟正黑體", sans-serif;
      background-color: #f3f6f9;
      margin: 0;
    }
    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .card {
      width: 550px;
      padding: 60px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      background-color: #ffffff;
      text-align: center;
    }
    .card h1 {
      font-size: 35px;
      font-weight: 700;
      margin-bottom: 30px;
      color: #222;
    }
    .role-button {
      background-color: #3c91e6;
      color: white;
      font-size: 25px;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      padding: 20px;
      width: 350px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
      margin: 10px auto;
      display: block;
    }
    .role-button:hover {
      background-color: #2b74c2;
      transform: translateY(-3px);
    }
    .loading {
      opacity: 0.6;
      pointer-events: none;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="card">
      <h1>請選擇登入身分</h1>
      <div id="role-buttons"></div>
    </div>
  </div>

  <script>
    // ✅ 使用 Flask 的 tojson 確保安全序列化
    const roleList = {{ roles_json | tojson }};
    
    function getRoleDisplayName(role) {
      const map = {
        "teacher": "教師",
        "director": "主任",
        "student": "學生",
        "admin": "系統管理員"
      };
      return map[role] || role;
    }

    if (!Array.isArray(roleList) || roleList.length === 0) {
      alert("角色資訊遺失，請重新登入");
      window.location.href = "/login";
    } else {
      const container = document.getElementById("role-buttons");

      roleList.forEach(role => {
        const btn = document.createElement("button");
        btn.className = "role-button";
        btn.textContent = getRoleDisplayName(role);
        btn.onclick = () => confirmRole(role, btn);
        container.appendChild(btn);
      });
    }

    async function confirmRole(role, button) {
      button.classList.add("loading");
      button.textContent = "登入中...";

      try {
        const response = await fetch("/api/confirm-role", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ role })
        });
        const data = await response.json();

        if (data.success) {
          const redirectUrl = data.redirect.startsWith("/") ? data.redirect : "/" + data.redirect;
          window.location.href = redirectUrl;
        } else {
          alert(data.message || "發生錯誤，請稍後重試");
          button.classList.remove("loading");
          button.textContent = getRoleDisplayName(role);
        }
      } catch (err) {
        alert("伺服器連線錯誤，請稍後再試");
        button.classList.remove("loading");
        button.textContent = getRoleDisplayName(role);
      }
    }
  </script>
</body>
</html>
